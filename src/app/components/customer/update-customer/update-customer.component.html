<div class="container" *ngIf="customer != null">
  <div id="form" [formGroup]="form">
    <h1>Update customer</h1>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.get('name')?.invalid">{{
        getErrorMessage("name")
      }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" />
      <mat-error *ngIf="form.get('address')?.invalid">{{
        getErrorMessage("address")
      }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone-number</mat-label>
      <input matInput formControlName="phoneNumber" />
      <mat-error *ngIf="form.get('phoneNumber')?.invalid">{{
        getErrorMessage("phoneNumber")
      }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="form.get('email')?.invalid">{{
        getErrorMessage("email")
      }}</mat-error>
    </mat-form-field>
    <div class="btn-container">
      <a mat-raised-button href="/customers"
        >cancel <mat-icon>cancel</mat-icon></a
      >
      <button mat-raised-button color="primary" (click)="handleSubmit()">
        save changes <mat-icon>update</mat-icon>
      </button>
    </div>
  </div>
</div>

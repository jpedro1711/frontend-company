<div class="container">
  <div>
    <button mat-raised-button color="primary" class="add-btn">
      Add customer
    </button>
  </div>
  <div *ngIf="isLoading">
    <!-- Renderizar uma mensagem quando o array estiver vazio -->
    <p>Nenhum cliente encontrado.</p>
  </div>
  <div *ngIf="!isLoading && dataSource != null">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let customer">{{ customer.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let customer">{{ customer.address }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="phone-number">
        <th mat-header-cell *matHeaderCellDef>Phone-number</th>
        <td mat-cell *matCellDef="let customer">{{ customer.phoneNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
      </ng-container>

      <ng-container matColumnDef="ações">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let customer" class="action-container">
          <button
            mat-mini-fab
            color="warn"
            aria-label="Example icon button with a menu icon"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <button
            mat-mini-fab
            color="primary"
            aria-label="Example icon button with a menu icon"
          >
            <mat-icon>create</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
